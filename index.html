<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/386f0d29b2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>

<body>
    <div class="container mt-5">
            <h2 class="text-center text-light">To Do List</h2>
            <form class="search-todos mt-5 mb-4">
                <input class="rounded" type="text" name="search" placeholder="search to do items">
            </form>

        <main>
            <ul class="list-group todo-list">
                <li class="list-group-item mb-1 rounded d-flex justify-content-between align-items-center">
                    <span>walk the dog</span>
                    <select class="choose-priority rounded">
                        <option value="low">LOW</option>
                        <option value="medium">MEDIUM</option>
                        <option value="high">HIGH</option>
                    </select>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li class="list-group-item mb-1 rounded d-flex justify-content-between align-items-center">
                    <span>buy groceries</span>
                    <select class="choose-priority rounded">
                        <option value="low">LOW</option>
                        <option value="medium">MEDIUM</option>
                        <option value="high">HIGH</option>
                    </select>
                    <i class="far fa-trash-alt delete"></i>
                </li>
                <li style="display: none" class="list-group-item mb-1 rounded d-flex justify-content-between align-items-center">
                    <span>call Sam</span>
                    <select class="choose-priority rounded">
                        <option class="low" value="low">LOW</option>
                        <option class="medium" value="medium">MEDIUM</option>
                        <option class="high" value="high">HIGH</option>
                    </select>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
        </main>

            <form class="add-todo mt-4 mb-0">
                <input class="rounded" type="text" maxlength="40" name="search" placeholder="add new item">
            </form>
            <span class="error hidden">maximum characters allowed</span>
    </div>
    <script src="script.js"></script>
</body>

</html>
