<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN -->
    <script src="https://kit.fontawesome.com/386f0d29b2.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>DCAM To Do List</title>
</head>

<body>
    <div class="container mt-5">
        <header>
            <h2 class="text-center text-light">To Do List</h2>
            <form class="search-todos">
                <input class="rounded" type="text" name="search" placeholder="search to do items">
            </form>
        </header>

        <main>
            <ul class="list-group todo-list">
                <li class="list-group-item mb-1 rounded d-flex justify-content-between align-items-center">
                    <span>Item</span>
                    <i class="far fa-trash-alt delete"></i>
                </li>
            </ul>
        </main>

        <footer class="my-4">
            <form class="add-todo">
                <input class="rounded" type="text" name="search" placeholder="add new item">
            </form>
        </footer>
    </div>
    <script src="script.js"></script>
</body>

</html>
